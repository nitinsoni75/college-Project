{% extends "base.html" %} {% block title %} {% endblock title %} {% block body %}











<div class="row" style="background:1;margin-top:-x;">
    <div class="col-sm-3" style="margin-top:10px;height:600px">
        <div style="margin-left:10px">
            {% for i in category_data %}

            <div class="list-group">
                <a href="?category={{i.category}}" class="btn btn-info list-group-item"><span class="badge badge-light">{{i.category}}</span></a>
            </div>

            {% endfor %}
        </div>
    </div>














    <div class="col-sm-9">
        <div class="row">
            {% for i in data %}
            <div class="col-sm-2 shadow-lg p-3 mb-5 bg-body rounded" style="margin-bottom:10px;margin:5px;color:red;width:auto">

                <div class="card bg-daner" style="width:20rem;margin:px">

                    <div class="card-body" style="margin:px;overflow:hidden;">
                        <img src="{{i.pro_images}}" alt="Love" width="150px" height=200px>
                        <p class="card-text">
                            <h5>{{i.product_name}}</h5>
                        </p>
                        <h4 class="card-title card-subtitle mb-2 text-muted">Rs.{{i.price}}{{i.quantity_type}}</h4>


                        <form action="" method="POST">
                            {% csrf_token %}
                            <input type="number" value="{{i.id}}" name="pid" hidden>
                            <input type="submit" name="submit" value="Add To Cart" class="btn btn-danger border col-sm-12" style="margin-left:px;margin-bottom:2px">

                        </form>
                        <a href="order/{{i.id}}/" class="btn btn-warning border col-sm-12" style="margin-left:px;margin-bottom:5px">Place Order</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>



    {% endblock body %}
