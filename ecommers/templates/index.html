<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeShoping.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">





    <style>
        body {
            background-color: rgb(254, 254, 254);
        }
        
        .container {
            border: 2px solid #0b60813b;
            margin: 46px -6px;
            width: 372px;
            padding: 38px;
            border-radius: 24px;
        }
        
        .he {
            font-size: 1.25rem;
            margin: 58px 552px;
            color: #319797c7;
        }
    </style>






</head>

<body>



    <div class="he">

        <h3><b>Create Customer Account</b></h3>

        <div>

            {% if messages %}
            <div class="alert alert-danger" role="alert" style="padding:5px">
                {% for i in messages %}
                <div class="alert-link">{{i}}</div>
                {% endfor %}
            </div>
            {% endif %}
        </div>

        <div class="container">



            <form action="" method="POST" novalidate>
                {% csrf_token %}
                <label class="form-label">Name</label>
                <input class="form-control" type="text" placeholder="Customer Name" name="sname">

                <label class="form-label" style="margin-top:5px">Email Address</label>
                <input class="form-control" type="email" placeholder="Email Address" name="email">

                <label class="form-label" style="margin-top:5px">Mobile</label>
                <input class="form-control" type="text" placeholder="Mobile number" name="mobile">

                <label class="form-label" style="margin-top:5px">Password</label>
                <input class="form-control" type="password" placeholder="Password" name="password1">

                <label class="form-label" style="margin-top:5px">Confirm Password</label>
                <input class="form-control" type="password" placeholder="Confirm Password" name="password2">

                <input type="submit" value="Signup" class="btn btn-primary btn-lg btn-block" style="margin-bottom:10px;margin-top:10px;padding:5px">
            </form>

            <strong>If already have account ? <a href="login">login</a></strong>

        </div>
</body>

</html>
